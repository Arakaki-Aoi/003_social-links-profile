<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is a social links profile challenge from Frontend Mentor."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="cards">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <div>"Front-end developer and avid reader."</div>
      <div class="button">GitHub</div>
      <div class="button">Frontend Mentor</div>
      <div class="button">LinkedIn</div>
      <div class="button">Twitter</div>
      <div class="button">Instagram</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tsumura</a>.
    </div>
  </body>
</html>
